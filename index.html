<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PEBBLES GLAM CLOSET</title>

<style>
body{
  margin:0;
  font-family: 'Arial', sans-serif;
  background:#f6f6f6;
}

header{
  background:white;
  text-align:center;
  padding:60px 20px;
}

h1{
  letter-spacing:3px;
  margin:0;
}

.subtitle{
  color:#777;
  margin-top:10px;
}

.container{
  padding:40px 20px;
  max-width:1200px;
  margin:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

.card{
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  padding-bottom:20px;
}

.card img{
  width:100%;
  height:380px;
  object-fit:cover;
}

.card h3{
  padding:15px;
  margin:0;
}

.price{
  padding:0 15px;
  font-weight:bold;
  font-size:18px;
}

select{
  margin:10px 15px;
  padding:10px;
  width:calc(100% - 30px);
  border-radius:8px;
  border:1px solid #ddd;
}

button{
  margin:10px 15px;
  padding:12px;
  width:calc(100% - 30px);
  border:none;
  border-radius:30px;
  background:#e91e63;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:disabled{
  background:gray;
}
</style>
</head>

<body>

<header>
<h1>PEBBLES GLAM CLOSET</h1>
<div class="subtitle">ร้านเช่าชุดออกงาน · Minimal Cherry Glam</div>
</header>

<div class="container">
<div class="grid" id="products"></div>
</div>

<script>

const sheetID = "129xvPD8_Sx0pwUMfbWW9gmm2dORKShwrYLIGFtIPkKA";
const sheetName = "ชีต1";
const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

fetch(url)
.then(res => res.json())
.then(data => {

  const container = document.getElementById("products");

  data.forEach(item => {

    if(!item.name) return;

    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = item.image;
    card.appendChild(img);

    const title = document.createElement("h3");
    title.innerText = item.name;
    card.appendChild(title);

    const select = document.createElement("select");
    select.innerHTML = `
      <option value="1">1 วัน - ${item.price_1} บาท</option>
      <option value="3">3 วัน - ${item.price_3} บาท</option>
      <option value="5">5 วัน - ${item.price_5} บาท</option>
      <option value="7">7 วัน - ${item.price_7} บาท</option>
    `;
    card.appendChild(select);

    const priceText = document.createElement("div");
    priceText.className = "price";
    priceText.innerText = "ราคา: " + item.price_1 + " บาท";
    card.appendChild(priceText);

    select.addEventListener("change", () => {
      const days = select.value;
      const price = item["price_"+days];
      priceText.innerText = "ราคา: " + price + " บาท";
    });

    const button = document.createElement("button");
    button.innerText = item.status === "Booked" ? "ถูกจองแล้ว" : "จองชุดนี้";

    if(item.status === "Booked"){
      button.disabled = true;
    }

    button.onclick = () => {
      const days = select.value;
      const price = item["price_"+days];

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSfo1heRu6VleMtYmpiPpfLrevYBK75oCMahNu2KvDmgDn7SAg/viewform?usp=pp_url"
      + "&entry.1793199050=" + encodeURIComponent(item.name)
      + "&entry.1884265043=" + encodeURIComponent(days + " วัน")
      + "&entry.304781863=" + encodeURIComponent(price);

      window.open(formURL, "_blank");
    };

    card.appendChild(button);

    container.appendChild(card);

  });

});

</script>

</body>
</html>
